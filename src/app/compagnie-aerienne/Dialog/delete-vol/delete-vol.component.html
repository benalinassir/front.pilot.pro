<div class="dialog-container">
  <div class="dialog">
    <h2>Supprimer vol</h2>
    <p>Êtes-vous sûr de vouloir supprimer cet vol numéro <b> {{myvol}}</b>?</p>
    <div class="dialog-buttons">
      <button class="cancel-button" (click)="onNoClick()">Annuler</button>
      <button class="delete-button" (click)="onDeleteClick()">Supprimer</button>
    </div>
  </div>
</div>
