<!-- dialog-content.component.html -->
<div mat-dialog-content class="dialog-content">
    <p>Are you sure you want to update the airplane?</p>
  </div>
  <div mat-dialog-actions class="dialog-actions">
    <button mat-button color="warn" (click)="onNoClick()">No Thanks</button>
    <button mat-button color="primary" cdkFocusInitial>Ok</button>
  </div>
