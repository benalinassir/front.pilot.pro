<h3>Liste des Pilotes</h3>

<div class="example-container mat-elevation-z8">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
    </mat-form-field>
    <mat-table #table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="numpilote">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Numero Pilote </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.numPilote}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="nompilote">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Nom Pilote </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.nomPilote}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="adresse">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Adresse </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.adresse}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
